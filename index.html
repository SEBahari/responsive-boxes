<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Boxes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="box" data-aos="zoom-out">1</div>
    <div class="box" data-aos="fade-right">2</div>
    <div class="box" data-aos="fade-left">3</div>
    <div class="box" data-aos="flip-left">4</div>
  </div>
  <div class="row">
    <div class="box" data-aos="flip-right">5</div>
    <div class="box" data-aos="fade-right">6</div>
    <div class="box" data-aos="fade-left">7</div>
    <div class="box" data-aos="zoom-in">8</div>
  </div>
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
